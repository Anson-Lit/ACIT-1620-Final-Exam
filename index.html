<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="Javascript/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Welcome to our gallery</h1>
    </header>
    <section>
        <div class="container">
            <p>Hover on any thumbnail to see it bigger</p>
            <div id="thumb-bar">
                <img src="images/pic1.jpg" alt="Eye">
                <img src="images/pic2.jpg" alt="Rock">
                <img src="images/pic3.jpg" alt="Purple flower">
                <img src="images/pic4.jpg" alt="Egyptian art">
                <img src="images/pic5.jpg" alt="Butterfly on a leaf">
            </div>
            <img class="displayed-img">
            <label>What effect do you want to apply?</label>
            <input id="effect" type="text">
            <button>Submit</button>
        </div>
    </section>
</body>

</html>
